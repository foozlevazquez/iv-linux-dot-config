                    <tr>

                    </tr><tr>

                    </tr><tr>
                        <td align="right" id="rf_sign_td_pwd2"  class="td_bold_paddding" ></td>

                        <td>&nbsp;</td>
                    </tr><tr>

                        <td width="100%" class="td_space_normal"><input class="rf_frameeditbox_w97" type="text" id="fk_name" value="" /></td>
                        <td>&nbsp;</td>
                    </tr><tr>
                        <td align="right" id="rf_sign_td_mail"  class="td_bold_paddding" ></td>

                            <tr><td class="rf_sign_td_hint_common" align="right" valign="top">**</td>
                            <td id="rf_sign_td_hint2" valign="top" width="100%"></td></tr>
                            <tr><td class="rf_sign_td_hint_common"  align="right" valign="top">***</td>

        <!--PASSWORD GENERATOR-->
        <div id="rfpassword_generator_div">
            <fieldset id="rfpassword_generator_groupbox"  class="rf_fieldset_rounded">
                <legend id="rfpwdgen_section_legend"></legend>

                        <td align="left" id="rfpassword_generator_lefttop_td">

                        </td>
                        <td align="right" id="rfpassword_generator_righttop_td">

                    </tr>
                </table>

                <!--MAIN TABLE-->
                <table id="rfpassword_generator_tablemain" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <td colspan="2" id="rfpassword_generator_text_td">

                    <!--PASSWORD INPUT-->

                    <!--PASSWORD STRENGHT-->

                        <td colspan="2" id="rf_passgen_strength_ind_td">

                        </td>
                    </tr>
                </table>

                <table id="rfpassword_generator_advoptionstable"  cellpadding="0" cellspacing="0" border="0" width="100%">

                    <tr>
                        <td id="rf_passgen_numsymb_td" colspan="1">
                            <label  id="pwd_number_smbl_lbl"></label>
                        </td>
                        <td id="rf_passgen_number1_td" align="right">
                            <input class="rf_frameeditbox" id="rf_pwd_generate_number_symbols"  maxlength="2"  type="text" value="8" />
                        </td>
                    </tr>
 
                    <!--A-Z checkboxes-->
                    <tr>
                        <td colspan="2" id="rf_passgen_az_td">
                            <input id="rf_pwd_generate_upper_chk" type="checkbox" checked="checked" />
                            <label id="rf_passgen_upper_lbl" for="rf_pwd_generate_upper_chk">A-Z</label>
                            <input id="rf_pwd_generate_lower_chk" type="checkbox" checked="checked" />
                            <label id="rf_passgen_lower_lbl" for="rf_pwd_generate_lower_chk">a-z</label>
                            <input id="rf_pwd_generate_digits_chk" type="checkbox" checked="checked" />

                            <input id="rf_pwd_generate_specialsymb_chk" type="checkbox" checked="checked" />

                        </td>
                    </tr>
 
                    <!--NUMBER Characters -->
                    <tr>
                        <td id="rf_passgen_numdig_td" colspan="1">
                            <label id="rf_passgen_numernumber_lbl"></label>
                        </td>
                        <td align="right" id="rf_passgen_number2_td">
                            <input id="rf_pwd_generate_number_digits" class="rf_frameeditbox" maxlength="2" type="text" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="err_passgener_msg">&nbsp;</td>
                    </tr>
                </table>
            </fieldset>
        </div>
