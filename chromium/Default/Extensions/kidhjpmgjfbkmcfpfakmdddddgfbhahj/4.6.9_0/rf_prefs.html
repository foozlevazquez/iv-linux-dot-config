<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <title>RoboForm Lite Options</title>
   <link rel="stylesheet" type="text/css" href="rf_options.css" />
   <script type="text/javascript" src="rflibjs.js"></script>
   <script type="text/javascript" src="rf_prefs.js"></script>
</head>
<body id='prefs_body'>
      <!--TOP SECTION WITH BACKGROUND AND IMAGE -->
      <div id="mp_div_top_section" style="display:none;"> 
          <img src='images/robo_logo183_31.png' id="mp_toplogo_image" />
          <img src='images/top_margin_bgr.png'  id="mp_toplogo_arr_image" />
      </div>

      <!--DIALOG WITH BORDERS -->
      <div id="opt_div_dialog_section" >
          <!--LEFT DIV MAIN MENU WITH BORDERS-->
          <div id='prefs_menu'></div>
      </div>


      <!-- GENERAL PAGE -->
      <div id='general' class="rf_options_div"  unselectable="on">
           <fieldset class="rf_prefs_fieldset"  unselectable="on">
                <legend id="rf_legend_general"></legend>
                <div class="opt_section_div" id="rf_prefs_autolog_div" style="padding-left:5px;">
                    <label id="rf_logoff_label"  for='rf_timeout_select'></label>
                    <select id="rf_timeout_select" style="font-size:11px;height:20px;color:RGB(90,90,90)">
                       <option id="opt_1min" value="1">1</option>     <option id="opt_5min"  value="5">5</option>       <option id="opt_10min" value="10">10</option>
                       <option id="opt_20min" value="20">20</option>  <option id="opt_60min" value="60">1</option>      <option id="opt_180min" value="180">3</option>
                       <option id="opt_480min" value="480">8</option> <option id="opt_1440min" value="1440">1</option>  <option id="opt_4320min" value="4320">3</option>
                       <option id="opt_10080min" value="10080">1</option><option id="opt_20160min" value="20160">2</option>
                       <option id="opt_43200min" value="43200">1</option>
                    </select>
                </div>
                <div class="opt_section_div" style="margin-top:4px;" id="rf_prefs_notifications_div"  unselectable="on">
                    <input type='checkbox' id='rf_show_auto_savebar_chk' checked />
                       <label id="rf_show_bar_label"  for='rf_show_auto_savebar_chk'></label><br />
                </div>
                <div class="opt_section_div" style="margin-top:4px;" unselectable="on">
                    <input type='checkbox' id='rf_cache_mpwd_until_logut_chk' checked />
                       <label id="rf_cache_mastpwd_label"  for='rf_cache_mpwd_until_logut_chk'></label><br />
                </div>
                <div class="opt_section_div" style="margin-top:4px;"  unselectable="on">
                    <input type='checkbox' id='rf_tie_session_chk' checked />
                       <label id="rf_tie_session_label"  for='rf_tie_session_chk'></label><br/>
                </div>
                <div id="options_join_logins_div" class="opt_section_div" style="margin-top:5px;"  unselectable="on">
                    <input type='checkbox' id='rf_loginsBookmarksJointly_chk' checked />
                       <label id="rf_loginsBookmarksJointly_label"  for='rf_loginsBookmarksJointly_chk'></label><br/>
                </div>
           </fieldset>
      </div>  
      <!-- SECUTIRY PAGE -->
      <div id='security' class="rf_options_div" style="display:none">
           <fieldset class="rf_prefs_fieldset">
                <legend id="rf_legend_security"></legend>
                <div class="opt_section_div" style="margin-top:4px;"  unselectable="on">
                    <input type='checkbox' id='rf_pwd_protect_chk' checked/>
                    <label id="rf_protect_label"  for='rf_pwd_protect_chk'></label><br/>
                </div>
                <div class="opt_section_div" style="margin-top:6px;"  unselectable="on">
                    <input type='checkbox' id='rf_offer_save_another_pcard_chk' checked />
                    <label id="rf_offer_save_another_lbl"  for='rf_offer_save_another_pcard_chk'></label><br/>
                </div>
           </fieldset><br/>
      </div>
      <!-- MATCHING PASSCARDS PAGE -->
      <div  id='matching_passcards' class="rf_options_div" style="display:none">
           <fieldset class="rf_prefs_fieldset">
              <legend id="rf_legend_matching"></legend>
              <label id="rf_matchcard_action_label"></label><br />
              <input type="radio" id="rf_action_login_rad" name="rf_match_pcard_action" value="action_login" checked /><label id="rf_action_login_label"  for='rf_action_login_rad'></label><br />
              <input type="radio" id="rf_action_login_newtab_rad" name="rf_match_pcard_action" value="action_login_newtab" /><label id="rf_action_login_newtab_label"  for='rf_action_login_newtab_rad'></label><br />
              <input type="radio" id="rf_action_navigate_fill_rad" name="rf_match_pcard_action" value="action_navigate_fill" /><label id="rf_action_navigate_fill_label" for='rf_action_navigate_fill_rad'></label><br />
              <input type="radio" id="rf_action_navigate_rad" name="rf_match_pcard_action" value="action_navigate"><label id="rf_action_navigate_label" for='rf_action_navigate_rad'></label><br />
              <input type="radio" id="rf_action_fill_rad" name="rf_match_pcard_action" value="action_fill"><label id="rf_action_fill_label" for='rf_action_fill_rad'></label><br />
              <input type="radio" id="rf_action_fill_submit_rad" name="rf_match_pcard_action" value="action_fill_submit"><label id="rf_action_fill_submit_label" for='rf_action_fill_submit_rad'></label>
                
           </fieldset>
      </div>
      <!-- FORM FILLING -->
      <div  id='form_fill' class="rf_options_div"  unselectable="on" style="display:none">
           <fieldset class="rf_prefs_fieldset"  unselectable="on">
                <legend id="rf_legend_form_filling"></legend>
                <div class="opt_section_div" style="margin-top:4px;"  unselectable="on">
                    <input type='checkbox' id='rf_fill_empty_fields_chk' checked/>
                    <label id="rf_fill_empty_label"  for='rf_fill_empty_fields_chk'></label><br/>   
                </div>    
                <div class="opt_section_div" style="margin-top:4px;"  unselectable="on">
                    <input type='checkbox' id='rf_highlight_filledflds_chk' checked/>
                    <label id="rf_highlight_filled_lbl"  for='rf_highlight_filledflds_chk'></label><br/>   
                </div>    
           </fieldset>
      </div>

      <!-- HOT KEYS -->
      <div  id='hot_keys' class="rf_options_div"  unselectable="on" style="display:none">
           <fieldset class="rf_prefs_fieldset"  unselectable="on">
                <legend id="rf_legend_hotkeys"></legend>
                <table cellpadding="2" cellspacing="0" width="100%" border="0" unselectable="on">
                    <!-- Fill in Login NEXT-->
                    <tr>
                        <td> <label id="hotkeys_fill_pcard_nextlbl"  for='rf_HK_fill_pcard_next'></label>  </td> 
                        <td> <input type='text' id='rf_HK_fill_pcard_next' class="options_input_class" />  </td>
                    </tr>
                    <!-- Fill in Login PREVIOUS-->
                    <tr>
                        <td> <label id="hotkeys_fill_pcard_prevlbl"  for='rf_HK_fill_pcard_prev'></label>  </td> 
                        <td> <input type='text' id='rf_HK_fill_pcard_prev' class="options_input_class" />  </td>
                    </tr>
                    <!-- Generate and Fill Password-->
                    <tr>
                        <td> <label id="hotkeys_generatefillPwd_lbl"  for='rf_HK_generatefillPwd'></label> </td> 
                        <td> <input type='text' id='rf_HK_generatefillPwd' class="options_input_class" />  </td>
                    </tr>
                    <!-- FILL ACTIVE IDENTITY-->
                    <tr>
                        <td> <label id="hotkeys_fillidentity_lbl"  for='rf_HK_fillidentity'></label>       </td>
                        <td> <input type='text' id='rf_HK_fillidentity' class="options_input_class" />     </td>
                    </tr>
                    <!-- CLEAR FIELDS-->
                    <tr>
                        <td> <label id="hotkeys_clearfields_lbl"  for='rf_HK_clearfields'></label>         </td>
                        <td> <input type='text' id='rf_HK_clearfields' class="options_input_class" />      </td>
                    </tr>
                    <!-- RESET FEILDS-->
                    <tr>
                        <td> <label id="hotkeys_resetfields_lbl"  for='rf_HK_resetfields'></label>         </td>
                        <td> <input type='text' id='rf_HK_resetfields' class="options_input_class" />      </td>
                    </tr>
                    <!-- SET FIEDLS-->
                    <tr>
                        <td> <label id="hotkeys_setfields_lbl"  for='rf_HK_setfields'></label>             </td> 
                        <td> <input type='text' id='rf_HK_setfields' class="options_input_class" />        </td>
                    </tr>
                    <!-- SHOW OPTIONS-->
                    <tr>
                        <td> <label id="hotkeys_showoptions_lbl"  for='HK_showoptionskey'></label>         </td>
                        <td> <input type='text' id='rf_HK_showoptions' class="options_input_class" />      </td>
                    </tr>
                </table>
           </fieldset>
      </div>
      
      
      <!--BUTTONS -->
      <div id='prefs_btns' align="right">
          <button class="btn_default_class" id="save_prefs_btn"></button>
          <button class="btn_default_class" id="cancel_prefs_btn"></button>
      </div>
      <!--LOADING IMAGE -->
      <div id="mp_div_loader" style="left:10px;top:550px;display:none;">
         <img src="images/loader4.gif" id="mp_image_loader" />
      </div>
      <!--BOTTOM SECTION WITH BACKGROUND AND IMAGE -->
      <div  id="mp_div_bottom_section" style="display:none;"> 
          <img src="images/siber124_26.png" id="mp_bottomlogo_image" />
          <img src="images/btm_margin_bgr.png" id="mp_bottomlogo_arr_image" />
      </div> <!-- 
  <form name='prefs' onsubmit='return false;'>

                <input type='checkbox' id='rf_recently_used_chk' onclick='rf_disable_recent_count();'/><script type="text/javascript">document.write("<label for='rf_recently_used_chk'>"+rf_getString("Recently_used_logins")+"</label>");</script><br/>
                <span style="margin-left:20px;"><script type="text/javascript">document.write("<label id ='rf_pasc_recently_lbl'>" + rf_getString("Recently_Items_Count")+":</label>");</script> 
                <select id="rf_pasc_recently_count" style="font-size:11px;height:20xp;margin-top:8px;">
                   <option value="5">5</option><option value="10">10</option><option value="25">20</option>
                </select> </span>
            </div>
       </fieldset>

</body>
</html>
